<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo do Quadrado - Free Fire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;

      /* üñºÔ∏è Coloque o caminho da imagem de fundo aqui */
      background: url('free firee.jpg') no-repeat center center fixed;
      background-size: cover;

      color: white;
    }

    #gameContainer {
      display: none;
      margin: 20px auto;
      position: relative;
      width: 400px;
      height: 400px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #FFC107;
      border-radius: 10px;
    }

    #item {
      position: absolute;
      width: 50px;
      height: 50px;

      /* üñºÔ∏è Coloque o caminho da imagem do item (ex: Demon Mask) */
      background: url('jj.jpg') no-repeat center center;
      background-size: contain;

      cursor: pointer;
    }

    #startScreen, #endScreen {
      margin-top: 100px;
    }

    button {
      padding: 10px 25px;
      font-size: 18px;
      cursor: pointer;
      background-color: #2196f3;
      border: none;
      color: white;
      border-radius: 5px;
    }

    button:hover {
      background-color: #1769aa;
    }

    #score, #timer {
      font-size: 20px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <div id="startScreen">
    <h1>Jogo do Quadrado - Free Fire</h1>
    <p>Clique no item tem√°tico (m√°scara) para ganhar pontos!</p>
    <button id="startBtn">Iniciar</button>
  </div>

  <div id="gameContainer">
    <div id="item"></div>
    <div id="score">Pontua√ß√£o: 0</div>
    <div id="timer">Tempo: 30s</div>
  </div>

  <div id="endScreen" style="display:none;">
    <h1>Fim do Jogo!</h1>
    <p id="finalScore"></p>
    <button id="restartBtn">Jogar Novamente</button>
  </div>

  <script>
    const startScreen = document.getElementById('startScreen');
    const gameContainer = document.getElementById('gameContainer');
    const endScreen = document.getElementById('endScreen');
    const item = document.getElementById('item');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const finalScoreDisplay = document.getElementById('finalScore');
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');

    let score = 0;
    let time = 30;
    let timerInterval;
    let gameActive = false;

    function getRandomPosition() {
      const rect = gameContainer.getBoundingClientRect();
      const maxX = rect.width - item.offsetWidth;
      const maxY = rect.height - item.offsetHeight - 50;
      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);
      return { x, y };
    }

    function moveItem() {
      const { x, y } = getRandomPosition();
      item.style.left = x + 'px';
      item.style.top = y + 'px';
    }

    function updateScore() {
      score++;
      scoreDisplay.textContent = 'Pontua√ß√£o: ' + score;
    }

    function updateTimer() {
      time--;
      timerDisplay.textContent = 'Tempo: ' + time + 's';
      if (time <= 0) endGame();
    }

    function startGame() {
      score = 0;
      time = 30;
      gameActive = true;
      startScreen.style.display = 'none';
      endScreen.style.display = 'none';
      gameContainer.style.display = 'block';
      scoreDisplay.textContent = 'Pontua√ß√£o: ' + score;
      timerDisplay.textContent = 'Tempo: ' + time + 's';
      moveItem();
      timerInterval = setInterval(updateTimer, 1000);
    }

    function endGame() {
      gameActive = false;
      clearInterval(timerInterval);
      gameContainer.style.display = 'none';
      finalScoreDisplay.textContent = 'Sua pontua√ß√£o final foi: ' + score;
      endScreen.style.display = 'block';
    }

    item.addEventListener('click', () => {
      if (!gameActive) return;
      updateScore();
      moveItem();
    });

    startBtn.addEventListener('click', startGame);
    restartBtn.addEventListener('click', startGame);
  </script>

</body>
</html>
